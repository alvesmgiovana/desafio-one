<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/criptografado.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="./assets/logo.png" alt="Logo da alura">
    </header>
    <main>
        <section class="esquerda">
            <textarea id="esquerda-input" class="esquerda-input" cols="41" rows="4" placeholder="Digite seu texto aqui"></textarea>

            <a class="parte-aviso">
                <img class="botao-aviso" src="./assets/exclamacao.png" alt="Exclamacao">Apenas letras minúsculas e sem
                acento.
            </a>
            <div class="botoes">
                <button class="btn" id="botaoCrip" onclick="botaoCriptografar()">Criptografar</button>
                <button class="btn" onclick="botaoDescriptografar()">Descriptografar</button>
            </div>
        </section>
        <section class="direita">
            <div id="direitaOrientacoes">
                <img class="direita-imagem" src="./assets/vector.svg" alt="Imagem de retorno">
                <p class="direitaOrientacoes-titulo"><strong>Nenhuma mensagem encontrada</strong> </p>
                <p class="direitaOrientaçoesParag">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div id="direitaResultado">
                <p id="saidaTexto" class="saidaTexto" cols="41" rows="4"></p>
                <button id="botaoCopiar" onclick="copiar()" class="botaoCopiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <a>© Desenvolvido por Giovana Magalhães.</a>
    </footer>
    <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
